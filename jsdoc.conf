{
     "source" : {
          "include" : "../Kakaotalk_Back",
           "includePattern" : ".js$" ,
           "exclude" : ["./node_modules", "./docs", "./out"]
           
    },
    "plugins" : [ "plugins/markdown" 
    ],
    "opts" : {
            "template" : "node_modules/docdash",
            "encoding" : "utf8",
            "destination" : "./docs",
            "recurse" : true,
            "verbose" : true
    },
    "templates" : {
            "cleverLinks" : false,
            "monospaceLinks" : false,
            "default" : {
                "outputSourceFiles" : false
            },
            "docdash" : {
                "static" : false,
                 "sort" : true
            }
    }
}
